<html>

<head>
    <title>Lists</title>
</head>

<body>
    <ol>
        <li>head</li>
        <li>body</li>
        <li>end</li>
    </ol>
    <ul>
        <li>head</li>
        <li>body</li>
        <li>end</li>
    </ul>
    <dl>
        <dt>head</dt>
        <dt>body</dt>
        <dt>end</dt>
    </dl>
</body>

</html>
